<body>
	{{> navbar}}
  {{> home}}
</body>

<template name="home">
	<div id="app"></div>
</template>

<template name="navbar">
	<nav class="navbar navbar-light bg-light justify-content-between">
	  <a class="navbar-brand">Navbar</a>
	  {{#if currentUser}}
	  	<button class="btn btn-outline-info my-2 my-sm-0 js-logout" type="submit">Deconnexion</button>
	  {{else}}
	  	<button class="btn btn-outline-success my-2 my-sm-0 js-open-login" type="submit">Connexion</button>
	  {{/if}}
	</nav>
</template>

<template name="login_modal">
	<div class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				{{> atForm}}
			</div>
		</div>
	</div>
</template>
